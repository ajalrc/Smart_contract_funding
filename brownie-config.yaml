dependencies:
  #[organization]/[Repository]@[version]
  #you need to know the repo for the imports
  - smartcontractkit/chainlink-brownie-contracts@1.1.1
compiler:
  solc:
    #this version was added here because I was running some issue in
    #compiling the imports in Mockv3Aggregator.
    version: 0.6.6
    remappings:
      #here I am saying that in the imports of fundme, whereever there is @chainlink, I want to
      #route to this repo.
      - "@chainlink=smartcontractkit/chainlink-brownie-contracts@1.1.1"
dotenv: .env
networks:
  default: development
  rinkeby:
    eth_usd_price_feed: "0x8A753747A1Fa494EC906cE90E9f37563A8AF630e"
    verify: True
  mainnet-fork-dev:
    eth_usd_price_feed: "0x5f4eC3Df9cbd43714FE2740f5E3616155c5b8419"
    verify: False
  development:
    verify: False
  ganache-local:
    verify: False
wallets:
  from_key: ${PRIVATE_KEY}
